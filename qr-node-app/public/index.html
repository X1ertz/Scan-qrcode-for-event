<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #005d17, #00d00b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    #reader {
      width: 90vw;
      max-width: 400px;
      height: 400px;
      margin: 1rem auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      background: #fff;
    }

    #controls {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select {
      min-width: 200px;
    }

    button:hover, select:hover {
      transform: scale(1.05);
    }

    button.start {
      background-color: #a6a300;
      color: #fff;
    }

    button.stop {
      background-color: #dc3545;
      color: #fff;
    }

    #result {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 90vw;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #result.found {
      background: #28a745;
      color: #fff;
      transform: scale(1.05);
    }

    #result.not-found {
      background: #dc3545;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      #reader { height: 300px; }
      #result { font-size: 1.5rem; padding: 1rem 1.5rem; }
      select, button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Scan QR Code</h1>
    <p>Scan for check your attendance</p>
  </header>

  <div id="reader"></div>

  <div id="controls">
    <select id="cameraSelect"></select>
    <div>
      <button id="startBtn" class="start">Start</button>
      <button id="stopBtn" class="stop">Stop</button>
    </div>
  </div>

  <div id="result">No result</div>

  <script>
    let html5QrcodeScanner;
    let currentCameraId = null;

  async function checkHash(hash) {
  try {
    const res = await fetch("/api/check-hash", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ hash })
    });
    const data = await res.json();
    const resultDiv = document.getElementById("result");

    if (data.found) {
      resultDiv.className = "found";
      resultDiv.innerHTML = `<span style="font-size:2.5rem">${data.message}</span>`;
    } else {
      resultDiv.className = "not-found";
      resultDiv.innerHTML = `-`;
    }
  } catch (err) {
    console.error(err);
    const resultDiv = document.getElementById("result");
    resultDiv.className = "not-found";
    resultDiv.innerHTML = "เกิดข้อผิดพลาด";
  }
}

    // ฟังก์ชัน scan สำเร็จ
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Scanned:", decodedText);
      checkHash(decodedText);
    }

    function onScanFailure(error) {
      // console.warn(error);
    }

    // ดึงรายการกล้อง
    Html5Qrcode.getCameras().then(cameras => {
      const select = document.getElementById("cameraSelect");
      cameras.forEach(cam => {
        const option = document.createElement("option");
        option.value = cam.id;
        option.text = cam.label || cam.id;
        select.appendChild(option);
      });
      if(cameras.length > 0){
        currentCameraId = cameras[0].id;
      }
    }).catch(err => console.error(err));

    document.getElementById("cameraSelect").addEventListener("change", (e) => {
      currentCameraId = e.target.value;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      if(currentCameraId) {
        if(!html5QrcodeScanner){
          html5QrcodeScanner = new Html5Qrcode("reader");
        }
        html5QrcodeScanner.start(
          currentCameraId,
          { fps: 60, qrbox: 280 },
          onScanSuccess,
          onScanFailure
        ).catch(err => console.error(err));
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if(html5QrcodeScanner){
        html5QrcodeScanner.stop().then(() => {
          console.log("Scanner stopped.");
        }).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
